<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greek Wisdom - Timed Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Georgia, serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 650px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #ffde59;
    }
    p {
      font-size: 1em;
      margin-top: 10px;
      font-style: italic;
    }
    .note {
      margin-top: 15px;
      font-size: 0.9em;
      font-style: normal;
      color: #ffd1dc;
    }
    .countdown {
      margin-top: 8px;
      font-size: 0.9em;
      color: #c0ffb3;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="overlay">

      { text: "Fortune favors the bold.", author: "Terence (influenced by Greek thought)" },

      { text: "Self-conquest is the greatest of victories.", author: "Plato" },
      { text: "Philosophy begins in wonder.", author: "Plato" },

      { text: "An honest man is always a child.", author: "Socrates" },
      { text: "Learning is not child’s play; we cannot learn without pain.", author: "Aristotle" },
      { text: "A fool is known by his speech; and a wise man by silence.", author: "Pythagoras" },

      { text: "Associate with people who are likely to improve you.", author: "Seneca" },

    ];

    const backgrounds = [
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1600&q=80"
    ];

    let currentIndex = 0;
    const interval = 5 * 60 * 1000; // 5 minutes

    function showQuote() {
      const quote = quotes[currentIndex % quotes.length];
      const bg = backgrounds[currentIndex % backgrounds.length];
      document.getElementById("quote").textContent = quote.text;
      document.getElementById("author").textContent = "— " + quote.author;
      document.body.style.backgroundImage = `url(${bg})`;
      currentIndex++;
      nextChange = Date.now() + interval;
    }

    let nextChange = Date.now() + interval;

    function updateCountdown() {
      const diff = nextChange - Date.now();
      if (diff <= 0) {
        showQuote();
        return;
      }
      const minutes = String(Math.floor(diff / (1000*60))).padStart(2,"0");
      const seconds = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2,"0");
      document.getElementById("countdown").textContent = `Next quote in ${minutes}:${seconds}`;
    }

    // Initial load
    showQuote();
    setInterval(updateCountdown, 1000);
    setInterval(showQuote, interval);
  </script>
</body>
</html>
