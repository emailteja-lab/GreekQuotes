<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Greek Wisdom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Georgia, serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 650px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #ffde59; /* golden highlight */
    }
    p {
      font-size: 1em;
      margin-top: 10px;
      font-style: italic;
    }
    .note {
      margin-top: 15px;
      font-size: 0.9em;
      font-style: normal;
      color: #ffd1dc; /* pastel pink */
    }
    .countdown {
      margin-top: 8px;
      font-size: 0.9em;
      color: #c0ffb3; /* soft green */
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="quote">Loading...</h1>
    <p id="author"></p>
    <p class="note">✨ See one quote every day at midnight ✨</p>
    <p id="countdown" class="countdown"></p>
  </div>

  <script>
    const quotes = [
      { text: "The unexamined life is not worth living.", author: "Socrates" },
      { text: "Happiness depends upon ourselves.", author: "Aristotle" },
      { text: "Man is the measure of all things.", author: "Protagoras" },
      { text: "No man ever steps in the same river twice.", author: "Heraclitus" },
      { text: "He has the most who is most content with the least.", author: "Diogenes" },
      { text: "Time is the most valuable thing a man can spend.", author: "Theophrastus" },
      { text: "Wealth consists not in having great possessions, but in having few wants.", author: "Epictetus" },
      { text: "Luck is what happens when preparation meets opportunity.", author: "Seneca" },
      { text: "Courage is knowing what not to fear.", author: "Plato" },
      { text: "Waste no more time arguing what a good man should be. Be one.", author: "Marcus Aurelius" }
    ];

    // Fixed vivid nature backgrounds
    const backgrounds = [
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1600&q=80"
    ];

    function getDailyIndex(listLength) {
      const today = new Date();
      const daySeed = today.getFullYear()*1000 + today.getMonth()*100 + today.getDate();
      return daySeed % listLength;
    }

    function showDailyQuote() {
      const qIndex = getDailyIndex(quotes.length);
      const bIndex = getDailyIndex(backgrounds.length);

      const quote = quotes[qIndex];
      document.getElementById("quote").textContent = quote.text;
      document.getElementById("author").textContent = "— " + quote.author;
      document.body.style.backgroundImage = `url(${backgrounds[bIndex]})`;
    }

    function updateCountdown() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24,0,0,0); // midnight
      const diff = tomorrow - now;

      const hours = String(Math.floor(diff / (1000*60*60))).padStart(2,"0");
      const minutes = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2,"0");
      const seconds = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2,"0");

      document.getElementById("countdown").textContent = `Next quote in ${hours}:${minutes}:${seconds}`;
    }

    showDailyQuote();
    updateCountdown();

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Auto refresh at midnight
    function scheduleMidnightRefresh() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24,0,0,0);
      const msToMidnight = tomorrow - now;
      setTimeout(() => {
        showDailyQuote();
        scheduleMidnightRefresh();
      }, msToMidnight);
    }
    scheduleMidnightRefresh();
  </script>
</body>
</html>
